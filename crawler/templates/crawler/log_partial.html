{% for log in logs %}
<tr>
  <td>{{ log.created }}</a></td>
  <td>{{ log.text }}</td>
</tr>
{% if forloop.last %}
{% if log.logentry_set.count > 0 %}
<tr id="log-replace-{{ log.id }}">
  <td colspan="2">
    <a href="" hx-get="{% url 'crawler:log-from' log.next.id %}"
      hx-target="#log-replace-{{ log.id }}"
      hx-swap="outerHTML">More...</a>
  </td>
</tr>
{% endif %}
{% endif %}
{% empty %}
<tr><td colspan="2">No logs found.</td></tr>
{% endfor %}
