{% extends 'base.html' %}
{% block title %}Crawler backstage{% endblock %}
{% block body %}
<div class="container" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Crawler backstage</li>
    </ol>
  </nav>
  <div class="mb-3">
    <a href="{% url 'crawler:log-index' %}" class="btn btn-primary">Logs</a>
    <a href="{% url 'crawler:run-index' %}" class="btn btn-secondary">Runs</a>
  </div>

  <hr>
  <div>
    {% if user_logged_in %}<button hx-post="{% url 'crawler:update-stats' %}" class="btn btn-outline-primary mb-2">Update site stats</button>{% endif %}
    Last update: {{ stats.timestamp|default:"--" }} //
    Legal decks: {{ stats.legal_decks|default:"--" }}
  </div>
</div>
{% endblock %}
