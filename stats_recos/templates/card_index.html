{% extends 'base.html' %}
{% block title %}Cards by color{% endblock %}
{% block body %}
<h1>Cards by color</h1>
<p>
<a href="{% url 'card-top' %}">Any color</a><br>
{% for color in colors %}
<a href="{% url color.1 %}">{{ color.0.title }}</a>
{% autoescape off %}{% cycle '|' '|' '|' '<br>' %}{% endautoescape %}
{% endfor %}
</p>
{% endblock %}
